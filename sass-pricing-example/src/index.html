<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pricing Table</title>
</head>
<body>

  <h1>Hosting Plans</h1>
  <div class="container">
    <div class="pricing-plans">

      <div class="tier">
        <h2 class="tier__title">Free</h2>
        <ul class="tier__feature-list">
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
        </ul>
        <p class="tier__price">$0<span>/mo</span></p>
      </div>
      <button class="button">Get Started</button>

      <div class="tier">
        <h2 class="tier__title">Standard</h2>
        <ul class="tier__feature-list">
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
        </ul>
        <p class="tier__price">$15<span>/mo</span></p>
      </div>
      <button class="button">Get Started</button>

      <div class="tier">
        <h2 class="tier__title">Premium</h2>
        <ul class="tier__feature-list">
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
          <li class="tier__list-item"></li>
        </ul>
        <p class="tier__price">$30<span>/mo</span></p>
      </div>
      <button class="button">Get Started</button>


    </div>
  </div>

</body>
</html>
